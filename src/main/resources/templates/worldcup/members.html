<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="keywords">

  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <link href="/assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  * Updated: Jul 27 2023 with Bootstrap v5.3.1

  ======================================================== -->
</head>

<body>
<header th:replace="header :: header"></header>
<main id="main">

  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2 th:text="${worldcupDto.getTitle()}"></h2>
        <hr class="my-4">
        <div>
          <h4>멤버 리스트</h4>
          <p> <small><em>월드컵에 참여한 멤버들의 리스트를 확인해보세요.</em></small></p>

          <table class="table" id="item-table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">프로필</th>
              <th scope="col">이름</th>
              <th scope="col">아이디</th>
              <th scope="col">권한</th>
              <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, iterStat: ${worldcupDto.getMembers()}" th:data-id="${member.getId()}">
              <th scope="row" th:text="${iterStat.count}"></th>
              <td><img th:src="${member.getUserAccountDto().getPicture()}" alt="Image" width="60" height="60"></td>
              <td th:text="${member.getUserAccountDto().getUserName()}">Mark</td>
              <td th:text="${member.getUserAccountDto().getUserId()}">Mark</td>
              <td th:text="${member.getMemberRole()}">Mark</td>
              <!--                  <td><img src="" alt=""></td>-->
              <td><button class="delete-row-btn">Delete</button></td>
            </tr>
            </tbody>
          </table>
            <div class="text-center"><button onclick="goBack()">뒤로 가기</button></div>
        </div>
      </div>
    </div>
  </section><!-- End Contact Section -->

</main><!-- End #main -->
<footer th:replace="footer :: footer"></footer>


<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>
<script src="/js/worldcup_password.js"></script>
<script src="/js/drag_drop.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/worldcup/members.js"></script>
<script src="/js/goBack.js"></script>
</body>

</html>
