<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="keywords">

    <!-- Favicons -->

    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- =======================================================
    * Template Name: Kelly
    * Updated: Jul 27 2023 with Bootstrap v5.3.1

    ======================================================== -->
</head>

<body>
<header th:replace="header :: header"></header>
<main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>월드컵 결과</h2>
                <p>참가자들의 게임 결과입니다.</p>
                <hr class="my-4">
                <div>
                    <h4>게임 결과 리스트</h4>
                    <div>
                        <a th:href="@{/worldcup/{worldcupId}/games/vs(worldcupId=${gamesDto.getId()})}">나와 가장 비슷한 참가자는?</a>
                    </div>
                    <table class="table" id="item-table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Player</th>
                            <th scope="col">winner</th>
                            <th scope="col">Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="game, iterStat: ${gamesDto.getGames()}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${game.getPlayer().getUserName()}">Mark</td>
                            <td th:text="${game.getRounds().get(game.getRounds().size()-1).getSelectedItem().getTitle()}">Mark</td>
                            <td><a th:href="@{/worldcup/{worldcupId}/game/{id}/details(worldcupId=${game.getWorldcup().getId()},id=${game.getId()})}">결과 자세히 보기</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
<footer th:replace="footer :: footer"></footer>


<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>

<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>
<script src="/js/worldcup_password.js"></script>
<script src="/js/drag_drop.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/worldcup/new/items.js"></script>
</body>

</html>
