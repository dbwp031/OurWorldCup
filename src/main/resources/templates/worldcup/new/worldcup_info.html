<body>
  <header th:replace="header :: header"></header>
  <main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>월드컵 생성하기</h2>
          <p>새로운 월드컵을 생성합니다. 아래 항목들을 채워주세요.</p>
        </div>
         <div>
            <h4>월드컵 기본 정보</h4>
            <form action="/worldcup/new/worldcup-info" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="form-group">
                  <label for="worldcup-title"> 월드컵 제목 </label>
                    <input type="text" name="title" class="form-control" id="worldcup-title" placeholder="월드컵 제목 (ex. 여자 아이돌 이상형 월드컵)" required>
                </div>
              <div class="form-group mt-3">
                <label for="wordcup-detail">월드컵 세부 설명</label>
                <textarea class="form-control" name="contents" rows="5" id="wordcup-detail" placeholder="월드컵의 세부 설명을 작성해주세요." required></textarea>
              </div>
                <hr class="my-4">
                <h4>월드컵 패스워드</h4>
                <p> <small><em>월드컵 패스워드는 생성한 월드컵에 참여하기 위해 필요합니다. 월드컵 게임 로그 및 결과를 참여자만이 확인하고자 함입니다. </em></small></p>
                <div class="form-group">
                  <label for="password">월드컵 패스워드</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="월드컵 패스워드를 입력해주세요." required>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">월드컵 패스워드 확인</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="월드컵 패스워드를 다시 입력해주세요." required>
                  <small id="passwordErrorNotMatch" class="form-text text-danger" style="display:none;">패스워드가 일치하지 않습니다.</small>
                  <small id="passwordErrorNoInput" class="form-text text-danger" style="display:none;">패스워드 혹은 패스워드 확인란이 입력되지 않았습니다.</small>
                </div>
              <div class="text-center"><button type="submit">월드컵 생성하기 [1/4]</button></div>
              </div>
            </form>
        </div>

      </div>
    </section><!-- End Contact Section -->
