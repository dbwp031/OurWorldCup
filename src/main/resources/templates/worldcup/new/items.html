  <header th:replace="header :: header"></header>

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>월드컵 생성하기</h2>
          <p>새로운 월드컵을 생성합니다. 아래 항목들을 채워주세요.</p>
          <hr class="my-4">
          <div>
            <h4>아이템 리스트</h4>
            <p> <small><em>등록한 아이템들을 확인해주세요. 이미지 아이템들은 제목을 정해주세요.</em></small></p>

            <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Image</th>
              <th scope="col">Description</th>
            </tr>
            </thead>
              <tbody>
                <tr th:each="item, iterStat: ${session.items}">
                  <th scope="row" th:text="${iterStat.count}"></th>
                  <td th:text="${item.getTitle()}">Mark</td>
<!--                  <td><img src="" alt=""></td>-->
                  <td th:text="${item.getDescription()}">@mdo</td>
                </tr>
            </tbody>
          </table>
          <form action="/worldcup/new/invite" method="post" role="form" class="php-email-form">
            <div class="text-center"><button type="submit">월드컵 생성하기 [3/4]</button></div>
          </form>
      </div>
        </div>
    </section><!-- End Contact Section -->
